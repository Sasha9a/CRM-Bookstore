<crm-product-form *ngIf="!saving && product && categories && shops"
                  [product]="product"
                  [categories]="categories"
                  [shops]="shops"
                  (save)="edit($event)"
                  [route]="'/product/card/' + productId">
</crm-product-form>

<crm-spinner *ngIf="saving || !product || !categories || !shops"></crm-spinner>
