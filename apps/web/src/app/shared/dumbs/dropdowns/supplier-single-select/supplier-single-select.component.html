<crm-single-select [options]="suppliers"
                   [(selectedItem)]="selectedSupplier"
                   (selectedItemChange)="selectedSupplierChange.emit($event)"
                   [label]="labelInput"
                   [class]="class"
                   [virtualScroll]="virtualScroll"
                   [itemSize]="itemSize"
                   [disabled]="disabled"
                   [showClear]="true"
                   [placeholder]="placeholder"
                   [isTemplateCombined]="true">
  <ng-template #itemTemplate let-supplier="item">
    <div *ngIf="toSupplier(supplier) as supplier">
      <div>{{ supplier.name }}</div>
      <div class="text-green-400">договор до {{ supplier.dateTo | date: 'dd.MM.YYYY' }}</div>
    </div>
  </ng-template>
</crm-single-select>
