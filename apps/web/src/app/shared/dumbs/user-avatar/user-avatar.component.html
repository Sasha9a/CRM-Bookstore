<p-avatar *ngIf="user.avatar?.path; else defaultImage"
          [image]="('file/' + user.avatar.path) | apiUrl"
          [shape]="shape"
          [size]="size">
</p-avatar>

<ng-template #defaultImage>
  <p-avatar *ngIf="!user.avatar?.path"
            [size]="size"
            [shape]="shape"
            [label]="userLabel"
            [style]="{ backgroundColor: 'var(--blue-600)', color: '#ffffff' }">
  </p-avatar>
</ng-template>
